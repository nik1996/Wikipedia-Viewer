<!DOCTYPE html>
  <head>
    <title>
	     Wikipedia Viewer
	  </title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="css.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="javascript.js"></script>
 </head>
 <body>
   <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 text-center ele1">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target=_blank><h4 class="rand">Click here for random article</h4></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 text-center ele2">
          <form>
            <div class="input-prepend">
              <span class="target3"></span>
              <span class="add-on ti"></span>
            </div>
          </form>
          <div class="row text-center">
            <span class="subbtn"></span>
          </div>
          <div class="target2">
            <a href="#" class="ic"><i class="fa fa-search"></i></a>
            <h4 class="rand1">Click icon to search</h4>
          </div>
       </div>
     </div>
     <div class="row result">
       <div class="res1"></div>
       <div class="res2"></div>
       <div class="res3"></div>
       <div class="res4"></div>
       <div class="res5"></div>
       <div class="res6"></div>
       <div class="res7"></div>
       <div class="res8"></div>
       <div class="res9"></div>
       <div class="res10"></div>
     </div>
     <div class="text-center">
       <footer class=="text-center">
         <h4>All Rights Reserved&copy</h4>
       </footer>
     </div>
   </div>
 </body>
</html>
